<body>
    
    <h4 id="breadcrumb"><a href="/home/index.html">home</a></h4>

    <h1>Minesweeper</h1>
    <p>Click the squares that do not contain mines until no more mines remain. The number on a square shows the number of mines adjacent to it.</p>


    <div class="container">
        <div class="grid"></div>
        <div>Flags left: <span id="flags-left"></span></div>
        <div id="result"></div>
    </div>

    <p id="restart">CTRL+Click to place a flag. Press CMD+R (mac) / CTRL+R (PC) to restart the game.</p>


    <script src="resources/script.js"></script>
